<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ruben's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/layout.css">

    <script id="blog-template" type="text/x-handlebars-template">
      <article class="{{class}}" data-story="{{story}}" data-class={{class}}>
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            {{publishedOn}}
          </div>
        </header>
        <section class="blog-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
  </head>
  <body>
    <header class="site-header">
      <section>
        <h1>Welcome to my Sports Blog!</h1>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"><img src="img/bball.png"></div>
          <ul>
            <li><a href=""> Home</a></li>
            <li><a href="https://www.linkedin.com/in/rubensarkisyan"> Linkedin</a></li>
            <li><a href="https://github.com/rubens23"> Github</a></li>
            <li><a href="http://codepen.io/rubens24/"> Codepen</a></li>
            <li><a href=""> About</a></li>
          </ul>
      </nav>
    </header>
    <main>
      <section id='blog' class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="story-filter">
                <option value="">Choose a Story</option>
              </select>
            </li>
          </ul>
        </div>
        <article class="template"  data-story="cat">
          <header>
            <h1>title</h1>
            <div class="byline">
              By <address><a href="">author</a></address>
              published <time pubdate datetime="2000-01-01">Publish Time</time>
            </div>
          </header>
            <section class="blog-body"></section>
            <a href="#" class="read-on">Read on &rarr;</a>
          </article>
      </section>
      </main>
      <footer class="footer">
          &copy; 2016 | Ruben Sarkisyan | Sports Blog
      </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="/scripts/blog.js"></script>
  <script src="/scripts/blogView.js"></script>
  <script>
    Blog.fetchAll(blogView.initIndexPage);
  </script>
</html>
